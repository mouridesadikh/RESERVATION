<ion-header translucent>

        </ion-button>
        <!-- <ion-title style="text-align: center;">Header</ion-title> -->
        <img src="../../../assets/img/Logo.png" alt="" style="justify-content: center; display: flex;align-items: center;margin-left: 35%;zoom: 1.25;">
        <ion-button (click)="onClick()" slot="end" color="success">
            <ion-icon slot="icon-only" name="menu" style="zoom: 0.5;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
